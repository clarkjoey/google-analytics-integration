<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Strive</title>
  <style>
    body {
      background-image: url(https://www.reprise.com/wp-content/uploads/2024/10/hero-spacey-bg-3.jpg);
      background-position: center top;
      background-repeat: repeat;
      background-color: #22208d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
  <script>
    function showIframe() {
      document.getElementById("iframe-container").style.display = "block";
      document.getElementById("enter-button").style.display = "none";
    }
  </script>
</head>
<body>
  <h1>Welcome to Strive - GA Example</h1>
  <p>Click the button below to enter the experience.</p>
  <button id="enter-button" onclick="showIframe()">Enter</button>

  <div id="iframe-container" style="width: 75vw; height: 800px; margin: 100px auto; display: none;">
    <iframe
      id="sandboxed-iframe"
      src="https://app.getreprise.com/launch/b6Ojx2y/"
      title="Strive - GA Example"
      name="Strive - GA Example"
      height="100%"
      width="100%"
      allow="clipboard-write"
      style="border: 0"
    ></iframe>
  </div>
</body>
</html>
