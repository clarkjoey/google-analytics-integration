<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Strive</title>
  <style>
    body {
      background-image: url(https://www.reprise.com/wp-content/uploads/2024/10/hero-spacey-bg-3.jpg);
      background-position: center top;
      background-repeat: repeat;
      background-color: #22208d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68900;
    }
    h1, p {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>

  <script>
    window.addEventListener("message", function(event) {
      console.log("parent frame event", event);
      if (event.data && event.data.gaEvent) {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          'event': event.data.gaEvent,
          'action': event.data.action,
          'screen': event.data.screen,
          'replay_title': event.data.replay_title,
          'replay_id': event.data.replay_id,
          'environment': event.data.environment,
          'url': event.data.url,
          'context': event.data.context
        });
        console.log("parent frame window datalayer push complete");
      }
    }, false);
  </script>

  <script>
    function showIframe() {
      document.getElementById("iframe-container").style.display = "block";
      document.getElementById("enter-button").style.display = "none";

      // Create and append iframe dynamically
      let iframe = document.createElement("iframe");
      iframe.id = "sandboxed-iframe";
      iframe.src = "https://app.getreprise.com/launch/b6Ojx2y/";
      iframe.title = "Strive - GA Example (demo iframe title)";
      iframe.name = "Strive - GA Example (demo iframe name)";
      iframe.height = "100%";
      iframe.width = "100%";
      iframe.allow = "clipboard-write";
      iframe.style.border = "0";
      document.getElementById("iframe-container").appendChild(iframe);

      // Google Analytics event on button press
      if (window.dataLayer) {
        window.dataLayer.push({
          'event': 'embed_page_button_click',
          'action': 'start demo from parent website',
          'category': 'user interaction'
        });
        console.log("GA event fired: Enter Strive Experience");
      }
    }
  </script>

  <h1>Welcome to Strive - GA Example</h1>
  <p>Click the button below to enter the experience.</p>
  <button id="enter-button" onclick="showIframe()">Enter</button>

  <div id="iframe-container" style="width: 75vw; height: 800px; margin: 100px auto; display: none;"></div>
</body>
</html>
