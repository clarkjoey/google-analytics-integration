<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Strive</title>

  <style>
    body {
      background: #22208d url(https://www.reprise.com/wp-content/uploads/2024/10/hero-spacey-bg-3.jpg) top center repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      font-family: system-ui, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>

  <!-- Google Tag Manager Script -->
  <script>
  (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-NNMVCGM7');
  </script>

  <!-- Listen for replay events from the demo iframe and forward to dataLayer -->
  <script>
    window.addEventListener("message", function(event) {
      if (event.data && event.data.gaEvent) {
        let payload = {
          event: 'gtm_replay_page_view',
          dlv_action: event.data.action,
          dlv_screen: event.data.screen,
          dlv_replay_title: event.data.replay_title,
          dlv_replay_id: event.data.replay_id,
          dlv_environment: event.data.environment,
          dlv_url: event.data.url,
          dlv_category: 'demo frame interaction',
          dlv_context: event.data.context
        };

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(payload);
        console.log("ðŸ“Š GA Event from iframe pushed to dataLayer:", payload);
      }
    });
  </script>

  <!-- Function to embed iframe and track entry click -->
  <script>
    function showIframe() {
      document.getElementById("iframe-container").style.display = "block";
      document.getElementById("enter-button").style.display = "none";

      // Create and append iframe
      let iframe = document.createElement("iframe");
      iframe.id = "sandboxed-iframe";
      iframe.src = "https://app.getreprise.com/launch/b6Ojx2y/";
      iframe.title = "Strive - GA Example";
      iframe.width = "100%";
      iframe.height = "100%";
      iframe.allow = "clipboard-write";
      iframe.style.border = "0";
      document.getElementById("iframe-container").appendChild(iframe);

      // Track 'Enter' button click with GA
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'embed_page_button_click',
        dlv_action: 'start demo from parent website',
        dlv_screen: 'NA',
        dlv_replay_title: 'NA',
        dlv_replay_id: 'NA',
        dlv_environment: 'parent frame',
        dlv_url: window.location.href,
        dlv_category: 'user interaction',
        dlv_context: 'no parent frame context'
      });

      console.log("ðŸ“Š GA Event: Enter button clicked");
    }
  </script>
</head>

<body>
  <!-- GA4 fallback snippet -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L1K2B2DYZ"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0L1K2B2DYZ');
  </script>

  <!-- No-JS fallback for GTM -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NNMVCGM7"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- Basic Website UI -->
  <h1>Welcome to Strive - GA Example (zineb test)</h1>
  <p>Click the button below to enter the experience.</p>
  <button id="enter-button" onclick="showIframe()">Enter</button>
  <div id="iframe-container" style="width: 75vw; height: 800px; margin-top: 80px; display: none;"></div>
</body>
</html>
