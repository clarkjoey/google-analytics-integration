<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Strive</title>
  <style>
    body {
      background-image: url(https://www.reprise.com/wp-content/uploads/2024/10/hero-spacey-bg-3.jpg);
      background-position: center top;
      background-repeat: repeat;
      background-color: #22208d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68900;
    }
    h1, p {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>

  <!-- initalize Google Tag Manager -->
  <!-- dynamically loads GTM and initializes window.dataLayer. -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-52TG2SGL');
  </script>

  <!-- track events using the dataLayer - sends custom events to GTM -->
  <script>
    window.addEventListener("message", function(event) {
      if (event.data && event.data.gaEvent) {
        console.log("parent frame GA event", event.data);

        let payload = {
          event: 'gtm_replay_page_view_ready', // ðŸ”¥ Change event name
          dlv_action: event.data.action,
          dlv_screen: event.data.screen,
          dlv_replay_title: event.data.replay_title,
          dlv_replay_id: event.data.replay_id,
          dlv_environment: event.data.environment,
          dlv_url: event.data.url,
          user_interaction: 'demo frame interaction'
        };

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(payload);
        console.log("parent frame window datalayer push complete", payload);
      }
    });
  </script>  

  <!-- initialize the embedded demo -->
  <script>
    function showIframe() {
      document.getElementById("iframe-container").style.display = "block";
      document.getElementById("enter-button").style.display = "none";

      // create and append iframe dynamically - make it really obvious to see it start in analytics after button press
      // custom "gtm_replay_page_view" on replay start in our case
      let iframe = document.createElement("iframe");
      iframe.id = "sandboxed-iframe";
      iframe.src = "https://app.getreprise.com/launch/b6Ojx2y/";
      iframe.title = "Strive - GA Example (demo iframe title)";
      iframe.name = "Strive - GA Example (demo iframe name)";
      iframe.height = "100%";
      iframe.width = "100%";
      iframe.allow = "clipboard-write";
      iframe.style.border = "0";
      document.getElementById("iframe-container").appendChild(iframe);

      // send a custom 'embed_page_button_click' GA event on button press
      if (window.dataLayer) {
        window.dataLayer.push({
          'event': 'embed_page_button_click',
          'dlv_action': 'start demo from parent website',
          'dlv_category': 'user interaction'
        });
        console.log("GA event fired: Enter Strive Experience");
      }
    }
  </script>
</head>
<body>
  <!-- inintialize Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QXRYV9SWYJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QXRYV9SWYJ');
  </script>

  <!-- FALLBACK for initializing Google Tag Manager (javascript disabled cases) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-52TG2SGL" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- website mock up -->
  <h1>Welcome to Strive - GA Example</h1>
  <p>Click the button below to enter the experience.</p>
  <button id="enter-button" onclick="showIframe()">Enter</button>
  <!-- embedded demo mock up -->
  <div id="iframe-container" style="width: 75vw; height: 800px; margin: 100px auto; display: none;"></div>
</body>
</html>
